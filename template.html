<!DOCTYPE html>
<!-- template.html -->
<html>
  <head>
    {{
      headContent()
    }}
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="tailwind.min.css" />
  </head>
  <body
    class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-5 antialiased font-sans bg-gray-200"
  >
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
          <div class="px-4 sm:px-0">
            <h1 class="text-xl font-medium leading-6 text-gray-900">
              {{ title }}
            </h1>
            <p class="mt-1 text-sm text-gray-600">New inputs for Shiny apps.</p>
          </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
              <fieldset>
                <legend class="text-base font-medium text-gray-900">
                  Switch Input
                </legend>
                <div class="mt-4 space-y-4">
                  <div class="flex items-center">
                    {{ switchInput }}
                  </div>
                </div>
              </fieldset>
              <div class="hidden sm:block" aria-hidden="true">
                <div class="py-5">
                  <div class="border-t border-gray-200"></div>
                </div>
              </div>
              <fieldset>
                <legend class="text-base font-medium text-gray-900">
                  Time Input
                </legend>
                <div class="mt-4 space-y-4">
                  <div class="flex items-start">
                    {{ timeInput }}
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
